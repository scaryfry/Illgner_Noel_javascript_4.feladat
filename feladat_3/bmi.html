<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let mass_in_kg = 81.2;
        let height_in_m = 1.78;

        let calc = mass_in_kg / Math.pow(height_in_m, 2);
        document.getElementById("output").innerHTML = `This is the BMI: ${Math.round(calc)} `;
    </script>
</body>
</html>
